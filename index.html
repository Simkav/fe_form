<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body class="wrapper">
    <div class="form-body">
      <div class="register">
        <hr class="hr" />
        Register
        <hr class="hr" />
      </div>
      <span class="form-info"
        >Create you account. It's free and only takes a minute.</span
      >
      <form class="form" action="#" method="GET">
        <div class="form-names">
          <input class="form-input" type="text" placeholder="First Name" />
          <input class="form-input" type="text" placeholder="Last Name" />
        </div>
        <input class="form-input" type="email" placeholder="Email" />
        <input class="form-input" type="password" placeholder="Password" />
        <input
          class="form-input"
          type="password"
          placeholder="Confirm Password"
        />
        <input type="checkbox" /><span style="font-size: 1.2em">
          I accept the <a class="link" href="#">Terms of Use</a> &
          <a class="link" href="#">Privacy Policy</a></span
        >
        <button class="btn" type="submit">Register now</button>
      </form>
    </div>
  </body>
</html>
